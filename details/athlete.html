<!DOCTYPE HTML>

<head>

<script> 

$(document).ready(function getValue(varname)
{
  var url = window.location.href;
  var qparts = url.split("?");

  if (qparts.length == 0)
  {
    return "";
  }
  var id = qparts[1];
 
 
/* Get results */ 

$.ajax({  
type: "GET",  
url: "athlete.xml",  
dataType: "xml",
success: parseXml
});

function parseXml(xml)
{  
	$(xml).find("athlete").each(function() { 
		if ($(this).find("aid").text() == id) 
		{
			aname = $(this).find("aname").text();
			$("#athlete").append('<tr>' + '<td>' + $(this).find("gname").text() + '</td>' + '<td>' + $(this).find("cname").text() + '</td>' + '<td>' + $(this).find("sname").text() + '</td>'  + '<td>' + $(this).find("dname").text() + '</td>' +  '<td>' + $(this).find("medals").text() + '</td>' +' </tr>');  
		
		/* Show name */
		$("#name").append('<p id = "aname">' + aname + '</p>')
		}
		
		});  
}; 
 

 
 });
 
 </script>
